<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&display=swap" rel="stylesheet">
    <title>Joquempo</title>
</head>

<body>
    <main class="joquempo-game">

        <section class="scoreboard-box">
            <span class="scoreboard-winner">Jogadora 1 ganhou!</span>
            <div class="scoreboard-points-wrapper">
                <span class="name-player">Jogadora 1</span>
                <span class="scoreboard-player">02</span>
                <span class="versus-game">vs</span>
                <span class="scoreboard-player">01</span>
                <span class="name-player">Jogadora 2</span>
            </div>
        </section>

        <section class="duel-box">
            <div class="duel-choice-box">
                <button class="button-choice">Pedra</button>
                <button class="button-choice">Papel</button>
                <button class="button-choice">Tesoura</button>
            </div>
            <div class="duel-window-box">

                <div class="window-choice"></div>
                <span class="duel-versus-game">vs</span>
                <div class="window-choice"></div>

            </div>
            <div class="duel-choice-box">
                <button class="button-choice">Pedra</button>
                <button class="button-choice">Papel</button>
                <button class="button-choice">Tesoura</button>
            </div>
        </section>

        <section class="options-duel-box">
            <button class="button-choice button-options">Iniciar</button>
            <button class="button-choice button-options">Resetar</button>
        </section>

    </main>
</body>

</html>
